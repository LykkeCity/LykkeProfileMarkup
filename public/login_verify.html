<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lykke - anyone can trade</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/vendor/bootstrap-custom.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lte IE 9]>
      <script type="text/javascript" src="js/vendor/html5shiv.js"></script>
    <![endif]-->

</head>
<body>

<article class="content page page_auth">

  <section class="section section--padding">
    <div class="container">

        <div class="row">
          <div class="col-md-10 automargin">
            <div class="header__logo header_logo">
              <a href="/">
                <img class="header_logo__img" src="img/lykke_new.svg" height="40" alt="lykke_logo">
              </a>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="section_header">
                  <div class="section_title">Discover the future of markets</div>
                  <div class="section_subtitle">You will use this login information to access all Lykke products and services</div>
                </div>

                <div class="logos">
                  <img src="img/lykke_wallet_logo.svg" alt="lykke wallet" width="40" height="40">
                  <img src="img/streams_logo.svg" alt="streams" width="40" height="40">
                  <img src="img/bl_explorer_logo.svg" alt="blockchain explorer" width="40" height="40">
                </div>
              </div>

              <div class="col-md-5">
                <span class="hint_accent">Step 1 of 3</span>
                <h4>Verify e-mail</h4>
                <p class="lead">Please enter the verification code we sent to your â€¨e-mail address.</p>
                <form class="form form_register">
                  <div class="form-group">
                    <input type="text" placeholder="Code" class="form-control">
                    <button type="button" class="btn btn--flat">Resend the code</button>
                    <!--<button type="button" class="btn btn--flat" disabled>Resend the code</button>-->
                  </div>
                  <div class="submit-group">
                    <button class="btn btn--primary btn-block" type="submit">Submit</button>
                    <button class="btn btn--primary btn-block btn_loading" disabled type="submit">Submit</button>

                    <div class="spinner_container">
                      <div class="spinner">
                        <div class="spinner__inside"></div>
                      </div>
                    </div>

                    <button type="button" onclick="$.notify({title: 'Code successfully sent!'}, {className: 'success'});">show notify</button>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>

    </div>
  </section>


</article>


<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/fastclick.min.js"></script>
<script src="js/vendor/notify.min.js"></script>
<script src="js/functions.js"></script>


<script>
  //https://notifyjs.com/

  /* class names:
  *  success
  *  error
  *  info
  *  */

  $.notify.defaults({
    style: 'notify',
    gap: 5
  });

  $.notify.addStyle('notify', {
    html:
    "<div class='notify_inner'>" +
      "<div class='title' data-notify-html='title'/>" +
      "<button type='button' class='btn_close btn btn--icon'><i class='icon icon--cancel_round'></i></button>" +
    "</div>"
  });
</script>

</body>
</html>
